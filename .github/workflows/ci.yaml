name: Continuous Integration
on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, ready_for_review]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo build
      - run: cargo test
